<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <section th:replace="layout :: header">

    </section>

    <title>Categories</title>
</head>
<body>
<div class="navbar-fixed" th:replace="layout :: navigation">

</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="/searchCategory" method="get">
                <div class="input-field">
                    <input name="q" type="search" placeholder="Search all gifs..." required="required" autocomplete="off"/>
                    <input type="submit" value="&#8981;">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="categories container">
    <div class="row">
        <p th:if="${comment}" th:text="${comment}"></p>
        <div th:each="category : ${categories}" class="col s12 l4">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}">Category Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section th:replace="layout :: scripts">

</section>
</body>
</html>
